<!DOCTYPE html>
<html>
    <head>
        <title>rehab.html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="jquery.mobile-1.4.5.min.css" rel="stylesheet">
        <link href="turkos.css" rel="stylesheet">
        <!--<link href="jquery.mobile.theme-1.4.5.min.css" rel="stylesheet">-->
        <link href="mobile.css" rel="stylesheet">
    </head>
    <body>

        <div data-role="page" id="index" data-theme="d">
            <div data-role="header"><h1>Logg</h1></div><!-- /header -->
            <div role="main" class="ui-content">
                <form class="ui-filterable">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend>Övning</legend>
                        <input type="radio" name="radio" id="radio1" value="övn 1" checked="checked">
                        <label for="radio1">Uppåtgående hund</label>
                        <input type="radio" name="radio" id="radio3" value="övn3">
                        <label for="radio3">Liggande sidoöppning</label>
                        <input type="radio" name="radio" id="radio2" value="övn2">
                        <label for="radio2">Sned uppåtgående hund</label>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Antal repetitioner</legend>
                    <input type="range" name="slider" id="slider" value="10" min="5" max="15">
                    </fieldset>
                    <br>
                    <br>
                    <button class="ui-shadow ui-btn ui-corner-all">Logga</button>
                </form>
            </div><!-- /content -->
        </div><!-- /page -->


        <!--script-->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/mobile.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
